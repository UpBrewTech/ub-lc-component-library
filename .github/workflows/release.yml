name: Publish Private Repository

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 19

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Publish to GitHub Package Registry
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> ~/.npmrc
          npm publish --access=private
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  watch:
    needs: publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Check for Package.json changes
        id: check_changes
        run: |
          if [ -n "$(git diff --name-only ${{ github.sha }}^ ${{ github.sha }} -- package.json)" ]; then
            echo "::set-output name=changed::true"
          else
            echo "::set-output name=changed::false"
          fi

      - name: Trigger Workflow on Version Change
        if: ${{ steps.check_changes.outputs.changed == 'true' }}
        run: echo "Package.json version changed. Triggering workflow."
